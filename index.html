<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Log-in</title>
</head>
<body>
    <form action="index.js" method="GET">
        <fieldset>
            <input type="submit" value="Facebook login" />
        <input type="submit" value="Google+ login" />
        <input type="submit" value="Twitter login" />
        </fieldset>
        <fieldset>
            <legend>Sign in with</legend>
            <input type="text" name="usernameOrEmail" id="1" placeholder="Username or email" />
            <input type="password" id="2" placeholder="Password" />
            <input type="checkbox" name="agree" id="3" />
            <label>Remember me</label>
            <input type="submit" value="LOGIN" />
        </fieldset>
    </form>
</body>
</html>
